version: 0.2

env:
  variables:
    PATH: ./node_modules/.bin:$PATH

phases:
  install:
    commands:
      - echo Install phase...
  pre_build:
    commands:
      - echo Pre-build phase...
      - echo $PATH
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - build/*
  name: spotifaves-ui-$(date +%Y-%m-%d)
